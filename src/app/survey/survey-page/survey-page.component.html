<div 
    [class.active]="!!currentQuestion"
    class="blackout"
></div>

<button
    *ngIf="!currentQuestion; else survey"
    [@button]
    (click)="openSurvey()"
>
    Узнать, какой ты супергерой
</button>
<ng-template #survey>
    <app-survey-popup 
        [questionOption]="currentQuestion!"
        (surveyState)="setCurrentQuestion($event)"
        [@popup]>
    </app-survey-popup>
</ng-template>
